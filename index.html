<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Aggregate</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
		<link href=utilities.css rel=stylesheet type=text/css>
		<link href=customProperties.css rel=stylesheet type=text/css>
		<link href=master.css rel=stylesheet type=text/css>
	</head>
	<body>
        <header>
			<div id="appTitle">PLACEHOLDER</div>
			<div id="mainMenuButton"></div>
		</header>
		<main>
            <div id="dynamicMenu">
				<div class="buttons">Edit</div>
				<div class="buttons">Print</div>
				<div class="buttons">Save</div>
				<div class="buttons">Close</div>
			</div>
            <div id="mainContent">
				<div id="demoWrapper">
					<div class="sectionTitle">EDP Equiptment</div>
					<div class="sectionSubTitle">Purchases - Replacement Parts - Service Agreements</div>
					<div class="container">
						<div class="group">      
							<input type="text" id="theDate" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Date</label>
						  </div>
						  <div class="group">      
							<input type="text" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Stan 954 Number</label>
						  </div>
					</div>
					<div class="container">
						<div class="group">      
							<input type="text" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Division Requesting</label>
						  </div>
						  <div class="group">      
							<input type="text" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Person Requesting</label>
						  </div>
					</div>
					<div class="container">
						<div class="group">      
							<input type="text" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>State APD Number</label>
						  </div>
						  <div class="group">      
							<input type="text" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Vendor</label>
						  </div>
					</div>
					<div class="largeContainer">
						<div class="group">      
							<input type="text" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Order Title</label>
						  </div>
					</div>
					<div class="largeContainer">
						<div class="group">      
							<input type="text" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Order Description</label>
						  </div>
					</div>
					<div class="container">
						<div class="group">      
							<input type="text" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Estimated Cost</label>
						  </div>
						  <div class="group">      
							<input type="text" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>I.T. Contact</label>
						  </div>
					</div>
					<div id="checks">
					</div>
				</div>
			</div>
        </main>
		<script type=text/javascript src=Dropdown.js></script>
		<script type=text/javascript src=utilities.js></script>
		<script type=text/javascript src=master.js></script>
	</body>
</html>
